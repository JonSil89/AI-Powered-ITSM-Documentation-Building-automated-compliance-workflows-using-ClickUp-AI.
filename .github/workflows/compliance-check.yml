name: AI ITSM Compliance Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Grant execute permission for orchestrator
      run: chmod +x orchestrate.sh

    - name: Run ITSM Orchestrator
      run: ./orchestrate.sh

    - name: Verify Compliance Report
      run: |
        if [ -f Compliance_Audit_Report.txt ]; then
          echo "Audit report generated successfully."
        else
          echo "Audit report missing!"
          exit 1
        fi
